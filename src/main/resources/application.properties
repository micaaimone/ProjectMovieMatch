spring.application.name=ProjectMovieMatch


#Conexion a la bdd - esto lo tenemos que hacer cada uno en su propia compu
spring.datasource.url=jdbc:mysql://localhost:3306/proyectomoviematch
spring.datasource.username=root
spring.datasource.password=1234

#driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracion JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true


application.API_KEY=${API_KEY}
application.MERCADOPAGO_ACCESS_TOKEN=${MERCADOPAGO_ACCESS_TOKEN}
jwt.expiration=6000000
jwt.secret=${JWT_SECRET}


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

